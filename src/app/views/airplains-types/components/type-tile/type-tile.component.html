<div class="tile">
  <div
    class="tile-background"
    [ngClass]="{ 'tile-background--right': typesData.styled }"
  ></div>
  <img
    class="tile-img"
    src="/assets/img/{{ typesData.type }}.jpg"
    [alt]="typesData.type"
  />
  <h2 class="tile-header">{{ typesData.name }}</h2>
  <p class="tile-text">{{ typesData.description }}</p>
  <button class="tile-button" color="primary" mat-flat-button>Details</button>
</div>
