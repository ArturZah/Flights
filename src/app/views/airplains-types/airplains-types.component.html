<div class="info-container">
  <h2 class="container-header">Aircrafts types</h2>
  <p class="container-text">Info about aicrafts types from aicrafts list</p>
  <mat-grid-list
    [cols]="breakpoint"
    [rowHeight]="rowHeight"
    [gutterSize]="'30px'"
    (window:resize)="handleSize($event)"
  >
    <mat-grid-tile *ngFor="let type of typesData" [colspan]="1" [rowspan]="1">
      <app-type-tile [typesData]="type"></app-type-tile>
    </mat-grid-tile>
  </mat-grid-list>
</div>
